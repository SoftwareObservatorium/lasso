<mat-card>
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
      <mat-card-subtitle>User</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem">{{currentUser.username}}</mat-list-item>
            <mat-list-item role="listitem">{{currentUser.email}}</mat-list-item>
            <mat-list-item role="listitem">{{currentUser.roles}}</mat-list-item>
          </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
