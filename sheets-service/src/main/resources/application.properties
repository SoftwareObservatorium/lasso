spring.application.name=sheets-service
server.port=8877
# webapp context root
server.contextPath=/
# pretty print JSON?
spring.jackson.serialization.INDENT_OUTPUT = false

# Server compression
server.compression.enabled=true
server.compression.min-response-size=2048

# matcher issues
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#### JWT bearer tokens
# secret
security.jwt.token.secret-key=f84f48fh89dhf
# TTL in seconds
security.jwt.token.expire-length=86400

## database
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.name = lasso
spring.datasource.url = jdbc:h2:~/sheets-db
spring.datasource.username = sa
spring.datasource.password =
spring.jpa.hibernate.ddl-auto = update

# that's ok
spring.datasource.continue-on-error=true

# debugging console
spring.jpa.show-sql=true
spring.h2.console.enabled = true
spring.h2.console.path = /h2-console


## users
users=classpath:/users.json