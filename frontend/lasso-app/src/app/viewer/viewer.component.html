<div class="container">

    <div class="col-12">
        <h5>'{{filePath}}'</h5>
    </div>

    <div class="col-12">
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </div>

    <div class="col-12">
        <ngx-monaco-editor style="height: 600px; margin-top: 1%" [options]="editorOptions" (onInit)="onInit($event)" [(model)]="editorModel"></ngx-monaco-editor>
    </div>
</div>
